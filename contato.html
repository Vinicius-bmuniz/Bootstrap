<!-- BODY -->

<body>
    <div class="container">
        <div class="block-page">

            <!-- CONTACT -->
            <div class="titulo">
                <h1 id="oque">vamos marcar um café?</h1>
            </div>

            <form class="row g-3 needs-validation" novalidate>
                <div class="col">
                    <label for="validationCustom01" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Insira seu nome..."
                        required>
                    <div class="valid-feedback">
                        Tudo certo!
                    </div>
                </div>
                <div class="col">
                    <label for="validationCustom02" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="validationCustom02"
                        placeholder="Insira seu sobrenome..." required>
                    <div class="valid-feedback">
                        Tudo certo!
                    </div>
                </div>

                <div class="lh-1">
                    <label for="validationCustomUsername" class="form-label">E-mail</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Insira um e-mail válido.
                        </div>
                    </div>
                </div>

                <div class="col">
                    <label for="validationCustom02" class="form-label">Mensagem</label>
                    <textarea name="aaa" class="form-control" id="validationTextarea" cols="30" rows="10"
                        placeholder="Escreva sua mensagem..." required></textarea>
                    <div class="valid-feedback">
                        Tudo certo!
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Aceito os termos e condições
                        </label>
                        <div class="invalid-feedback">
                            Primeiro aceite os termos depois envie!
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>



        </div>

    </div>
